<!DOCTYPE html>
<html>
<head>
  <title>Buy Car Chase 3D</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Car Chase 3D</h1>
    <h2 class="studio">Matei Studio</h2>
  </header>
  
  <main>
    <div class="game-card">
      <h3>Car Chase 3D</h3>
      <p class="description">An exciting game where you have to drive a car to escape the police. Avoid the police cars and collect gas cans on the road.</p>
      
      <div class="price-container">
        <span class="price">10 Moldavian Lei</span>
        <button onclick="purchaseGame()">Buy Now</button>
      </div>
      
      <div id="paymentStatus" class="payment-status"></div>
    </div>
  </main>
  
  <footer>
    <a href="car-chase.exe" class="download-btn">Download the Game</a>
  </footer>
  
  <script>
    function purchaseGame() {
      // Simulating payment completion
      setTimeout(function() {
        document.getElementById("paymentStatus").innerText = "Payment successful!";
        document.querySelector(".download-btn").setAttribute("href", "car-chase.exe");
        document.querySelector(".download-btn").classList.add("show");
      }, 2000);
    }
  </script>
</body>
</html>
